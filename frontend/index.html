<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subgraph Delay Monitor</title>
  <link rel="icon" href="https://coin-images.coingecko.com/coins/images/38554/large/rch.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <header class="page-header">
    <div>
      <h1>SOFA Subgraph Delay Monitor</h1>
      <p class="subhead">Auto-refresh every 20 min</p>

      <div class="legend">
        <div class="legend-item">
          <span class="legend-swatch green"></span>
          <span>OK</span>
        </div>
        <div class="legend-item">
          <span class="legend-swatch orange"></span>
          <span>Delay â‰¥ Threshold</span>
        </div>
        <div class="legend-item">
          <span class="legend-swatch red"></span>
          <span>Error</span>
        </div>
      </div>
    </div>
    <div class="header-actions">
      <button id="refreshBtn" type="button">Refresh Now</button>
      <div id="updatedAt" class="meta">Last update: --</div>
    </div>
  </header>

  <main id="content" class="content"></main>

  <footer class="page-footer">
  </footer>
</body>
</html>
